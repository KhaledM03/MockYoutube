<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flexbox Practice</title>
    <link rel="stylesheet" href="styles/FlexbotPractice.css">
</head>
<body>

    <div style=" display: flex;
        flex-direction: row;">
        <div style="width: 200px;
        background-color: lightblue;">
            200px
        </div>
        <div style="width: 75px;
        background-color: lightpink;">
            75px
        </div>
    </div>

    <div style="display: flex;
    flex-direction: row;
    margin-top: 20px;">
        <div style="width: 50px;
        background-color: lightblue;">
            item 1
        </div>
        <div style="flex: 1;
        background-color: lightpink;">
            item 2
        </div>
        <div style="width: 75px;
        background-color: lightblue;">
            item 3
        </div>
    </div>
    <div style="display: flex;
    flex-direction: row;
    margin-top: 20px;
    justify-content: space-between;">
        <div style="background-color: lightblue;">
            item 1
        </div>
        <div style="background-color: lightpink;">
            item 2
        </div>
        <div style="background-color: lightblue;">
            item 3
        </div>
        <div style="background-color: lightpink;">
            item 4
        </div>
    </div>

    <div style="display: flex;
    flex-direction: row;
    margin-top: 20px;
    border-style: solid;
    border-color: gray;
    justify-content: space-between;
    align-items: center;
    height: 50px;">
        <div style="background-color: lightpink;">
            item 1
        </div>
        <div style="background-color: lightpink;">
            item 2
        </div>
    </div>

    <div class="notifs">

        <div class="notifs-1">
            <div>
                Home
            </div>
            <div class="notifs-num">
                14
            </div>
        </div>  
        <div class="notifs-1">
            <div>
                Notifications
            </div>
            <div class="notifs-num">
                3
            </div>
        </div>  
        <div class="notifs-1">
            <div>
                Messages
            </div>
            <div class="notifs-num">
                5
            </div>
        </div>  
    </div>

    <div class="add-friend">
        <div class="profile-pic">
            <img  class="pfp" src="Pics/BobMarley.jpg">
        </div>
        <div class="friend-info">
            <div class="name">
                Bob Marley
            </div>
            <div class="disc">
                Da Man
            </div>
            <div class="why">
                Popular
            </div>
        </div>

        <div class="bttn-follow">   
            <button class="follow">
                Follow
            </button>
        </div>
    </div>

    
    <div class="add-friend">
        <div class="profile-pic">
            <img  class="pfp" src="Pics/VybezKartel.jpg">
        </div>
        <div class="friend-info">
            <div class="name">
                Vybez Kartel
            </div>
            <div class="disc">
                Da 2nd Man
            </div>
            <div class="why">
                Popular
            </div>
        </div>

        <div class="bttn-follow">   
            <button class="follow">
                Follow
            </button>
        </div>
    </div>

    
    <div class="add-friend">
        <div class="profile-pic">
            <img  class="pfp" src="Pics/download.jpg">
        </div>
        <div class="friend-info">
            <div class="name">
                I have no idea who this is
            </div>
            <div class="disc">
                Da  3rd Man
            </div>
            <div class="why">
                Popular
            </div>
        </div>

        <div class="bttn-follow">   
            <button class="follow">
                Follow
            </button>
        </div>
    </div>

    <div class="dwnld-page">
        <div class="Home">
            Home
        </div>
        <div class="search">
            <input class="search-bar" type="text" placeholder="Search"> 
        </div>
        <div class="download-div">
            <button class="download">
                Download
            </button>
        </div>
    </div>
</body>
</html>
